{% set currentYear = helpers.currentYear() %}
{% set year = sitedata.year %}

<footer class="d-flex flex-wrap justify-content-between align-items-center py-2 mt-auto border-top" id="site-footer">
    <div class="container-fluid">
        <div class="row">
            <!-- copyright -->
            <div class="col-lg-4 d-flex justify-content-center justify-content-lg-start">
                <p class="pb-0 mb-0">
                    <!-- shows just the current year if the year in sitedata matches -->
                    <!-- otherwise shows sitedata.year - current year, like 2022 - 2023 -->
                    &copy; {{ year }} {% if year != currentYear %}- {{ currentYear}}{% endif %} {{ sitedata.name }}
                </p>
            </div>

            <!-- social nav -->
            <div class="col-lg-4 d-flex justify-content-center">
                <div class="d-flex gap-3">
                    {% for item in sitedata.social %}
                        <a class="link-secondary link-opacity-50-hover" href="{{ item.url }}" target="_blank"><i class="fab fa-{{ item.name }}"></i></a>
                    {% endfor %}
                </div>
            </div>

            <!-- footer nav -->
            <div class="col-lg-4 d-flex justify-content-center justify-content-lg-end">
                <div class="d-flex gap-3 footer-nav" aria-label="footer navigation">
                    {% for item in navigation.footerNav %}
                        <a class="link-secondary link-underline-opacity-25 link-opacity-50-hover{{helpers.addActiveState(item.url, page.url) | safe}}" 
                            href="{{ item.url }}"
                            aria-label="{{ sitedata.name }} - {{ item.text }}"
                            {{helpers.addAriaCurrentState(item.url, page.url) | safe}}>
                            {{ item.text }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</footer>
